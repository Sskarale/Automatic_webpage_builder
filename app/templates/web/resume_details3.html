<script type="text/javascript">

    resumeDetails1();
    function resumeDetails1() {

    let formData = new FormData();
    formData.append("csrfmiddlewaretoken", $('input[name=csrfmiddlewaretoken]').val());
  
    formData.append("id", $("#txtID").val());

    $.ajax({
        beforeSend: function () {
          $(".btn .spinner-border").show();
          $("#btn_submit").attr("disabled", true);
        },
        url: "/resume_details_ajax3/",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          $("#name").text(response[0].re_name);
          $("#aboutPerson").text(response[0].re_about);
          $("#email").text(response[0].re_email);
          $("#info").text(response[0].re_about);
          $("#phone").text(response[0].re_phone);
          $("#address").text(response[0].re_address);

          $("#name1").text(response[0].re_name);
          $("#aboutPerson1").text(response[0].re_about);
          $("#email1").text(response[0].re_email);
          $("#info1").text(response[0].re_about);
          $("#phone1").text(response[0].re_phone);
          $("#address1").text(response[0].re_address);



          $("#education1").text(response[0].re_education1);
          $("#education2").text(response[0].re_education2);
          $("#education3").text(response[0].re_education3);
          $("#education4").text(response[0].re_education4);

          $("#skill1").text(response[0].re_skill1);
          $("#skill2").text(response[0].re_skill2);
          $("#skill3").text(response[0].re_skill3);
          $("#skill4").text(response[0].re_skill4);

          $("#experience1").text(response[0].re_experience1);
          $("#experience2").text(response[0].re_experience2);
          $("#experience3").text(response[0].re_experience3);
          $("#experience4").text(response[0].re_experience4);
        },
        error: function (request, error) {
          console.error(error);
        },
        complete: function () {
          $(".btn .spinner-border").hide();
          $("#btn_submit").attr("disabled", false);
        },
      });
}

</script>
